<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventories Management</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="container">
        <h1>Items Management</h1>

        <!-- Form to add a new item -->
        <form id="addItemForm">
            <h2>Add New Item</h2>
            <label for="product_id">Product ID:</label>
            <input type="number" id="product_id" required><br>

            <label for="item_number">Item Number:</label>
            <input type="text" id="item_number" required><br>

            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" required><br>

            <label for="discount">Discount:</label>
            <input type="number" id="discount" step="0.01" value="0.00"><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" value="0" required><br>

            <label for="unit_price">Unit Price:</label>
            <input type="number" id="unit_price" step="0.01" value="0.00" required><br>

            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" value="imageNotAvailable.jpg"><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>

            <label for="status">Status:</label>
            <select id="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select><br>

            <button type="submit">Add Item</button>
        </form>

        <!-- Table to display existing items -->
        <h2>Existing Items</h2>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Product ID</th>
                    <th>Item Number</th>
                    <th>Item Name</th>
                    <th>Stock</th>
                    <th>Unit Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Item rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
